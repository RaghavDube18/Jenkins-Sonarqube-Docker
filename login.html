<html lang="en">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

</head>

<style>
    #spacing{
        margin-top: 20px;
        margin-left: 10%;
    }
</style>

<body style="background-color: papayawhip;">
    <!--Login Signup-->
<center><div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0" style="margin-top: 200px;">
    <h1 class="title-font font-medium text-3xl text-gray-900">Sign Up to become a member and get access to all the books
    </h1>
    <p class="leading-relaxed mt-4">Get access to all the books, and you can add them to your wishlist or check them
        out. If you already have an account,
        <a href="signin.html">Sign In</a>
    </p>
</div></center><br><br><br>
<center><div >
    <form name="myform"  class="text-gray-600 body-font" onsubmit="return validate()">
        
        <table style="border-radius: 20px;" class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col  w-full mt-10 md:mt-0">
            <caption class="text-gray-900 text-lg font-medium title-font mb-5">User Registration Form</caption>
            <tr class="relative mb-4">
                <td for="email" class="leading-7 text-sm text-gray-600">Username</td>
                <td> <input class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" type="text" name="uname"> </td>
            </tr>
            <tr class="relative mb-4">
                <td id="spacing" class="leading-7 text-sm text-gray-600">Password</td>
                <td><input class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" type="password" name="pwd">
                </td>
            </tr>
            <tr class="relative mb-4">
                <td class="leading-7 text-sm text-gray-600">Confirm Password</td>
                <td><input class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" type="password" name="pwd" type="password" name="cpwd"></td>
            </tr>
            <tr class="relative mb-4">
                <td class="leading-7 text-sm text-gray-600">Contact Number</td>
                <td><input class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" type="password" name="pwd" type="text" name="contact"></td>
            </tr>
            <tr>
                <td><input id="spacing" class="btn btn-outline-warning" type="submit"></td>
            </tr>
        </table>
    </form>
    </div></center>
    <script>

        function validate() {
            var uname = document.myform.uname.value;
            var pwd = document.myform.pwd.value;
            var cpwd = document.myform.cpwd.value;
            var contact = document.myform.contact.value;

            if (uname == null || uname == "") {
                alert('Username Should not be empty');
                return false;
            }
            if (pwd == null || pwd == "") {
                alert('Password Should not be empty');
                return false;
            } else if (pwd.length < 6) {
                alert('Password length must be greater than 6');
                return false;
            }

            if (pwd != cpwd) {
                alert('Password and Confirm Password must be same');
                return false;
            }

            if (contact == null || contact == "") {
                alert('Contact Number should not be empty');
                return false;
            } else if (contact.length < 10) {
                alert('Contact Number must ');
                return false;
            } else if (isNaN(contact)) {
                alert('Contact Number must be numeric ');
                return false;
            }







        }
    </script>
</form>

</body>
</html>
